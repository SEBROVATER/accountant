<form hx-post="/expenses/" hx-target="next tbody" hx-swap="afterbegin">
    <br>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <br />
    <br>
    <label for="amount">Amount:</label>
    <input type="number" id="amount" step="0.000000001" name="amount" required>
    <br />
    <br>
    <br>
    <label for="currency">Currency:</label>
    <select id="currency" name="currency" required>
        {% for currency in currencies %}<option value="{{ currency.name }}">{{ currency.name }}</option>{% endfor %}
    </select>
    <br />
    <br>
    <label for="count">Count:</label>
    <input type="number" id="count" step="0.0000000001" name="count" value="1">
    <br />
    <br>
    <label for="date">Date:</label>
    <input type="datetime-local"
           min="2020-01-01T00:00"
           value="{{ datetime.now().isoformat(timespec='minutes') }}"
           step="60"
           id="date"
           name="date">
    <br />
    <input type="submit">
</form>
